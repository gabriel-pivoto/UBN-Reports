<!DOCTYPE html>
<html>
  <head>
    <title>Perfil</title>
    <script src="../javascript/profile.js"></script>
    <script src="../javascript/maps.js"></script>
    <link rel="stylesheet" href="../style/maps.css" />
    <link rel="stylesheet" href="../style/profile.css" />
  </head>

  <body>
    <div class="div-main">
      <img
        src="../style/pinguin.jpg"
        alt="sua fotinha bebe"
        height="80em"
        width="80em"
        id="imagemPerfil"
      />
      <div class="paragraph">
        <p>Nome: <span id="nome"></span></p>
        <p>Email: <span id="email"></span></p>
        <p>CPF: <span id="cpf"></span></p>
        <p>N° ocorrências registradas: <span id="contador">0</span></p>
        <p>Adm: <span id="adm"></span></p>
      </div>
    </div>

    <div class="navbar">
      <div class="navbar-toggle">
        <img
          src="../style/pinguin.jpg"
          alt="Menu"
          class="navbar-icon"
          id="imagemPerfil2"
        />
      </div>
      <ul class="links">
        <li><button class="button-login" onclick="login()">Entrar</button></li>
        <li><button onclick="logout()">Sair</button></li>
        <li><a href="http://127.0.0.1:5500/html/AboutUs.html">Sobre nós</a></li>
        <li><a href="http://127.0.0.1:5500/html/index.html">Voltar</a></li>
      </ul>
    </div>

    <dialog id="LogIn">
      <h2>Entrar</h2>
      <p>cpf: <input id="cpfLogin" /></p>
      <p>
        Senha:
        <input
          id="senhalogin"
          type="password"
          autocomplete="current-password"
          required
        />
      </p>

      <button onclick="cancel()">Cancelar</button>
      <button onclick="logIn()">Confirmar</button>
    </dialog>

    <div id="botaoContainer">
      <!-- Aqui os botões serão criados dinamicamente -->
    </div>

    <dialog id="problema">
      <h2>Ocorrencia</h2>
      <p>Ocorrencia: <span id="ocorrencia-dialog"></span></p>
      <p>Endereço: <span id="endereco-dialog"></span></p>
      <p>Latitude: <span id="lat-dialog"></span></p>
      <p>Longitude: <span id="lng-dialog"></span></p>
      <p>Status: <span id="status-dialog"></span></p>

      <button onclick="Fechar()">Fechar</button>
    </dialog>
  </body>
</html>
