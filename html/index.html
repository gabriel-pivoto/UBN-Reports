<!DOCTYPE html>
<html>
  <head>
    <title>UBN Reports</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKD8NSryyh37adptif2T2Ou1XKXCK2cws&callback=initMap&v=weekly"
      defer
    ></script>

    <script src="../javascript/maps.js"></script>
    <link rel="stylesheet" href="../style/maps.css" />
  </head>

  <body>
    <dialog id="nrequisicao">
      <h2>Nova Requisição</h2>
      <form
        id="formularioOcorrencia"
        name="formularioOcorrencia"
        lass="edit-note"
        enctype="multipart/form-data"
      >
        <!-- <p>Problema: <input class="" placeholder="Insira seu problema aqui"type="text" id="ocorrencia" name="ocorrencia"required /></p> -->
        <p>Problema: 
          
          <select id="ocorrencia" name="ocorrencia" required>
            <option value=""selected>Definir problema </option>
            <option value="buraco" >Buraco</option>
            <option value="lixo " >Lixo</option>
            <option value="energia" >Falta de energia</option>
            <option value="poste" >Poste</option>
            <option value="outros" >Outros</option>
          </select>
        </p>
        <p>Endereço: <input id="Endereco" placeholder="Seu Endereço" type="text"name="Endereco" readonly /></p>
        <p hidden>Latitude: <input id="latitude"  type="text" name="latitude" /></p>
        <p hidden>Longitude: <input id="longitude" type="text" name="longitude" /></p>
        <p id="pdescricao" hidden>Descrição: <input id="descricao" placeholder="Insira sua descrição aqui" type="text" name="descricao" /></p>
       

          <p> 
            Sua imagem:
            <div class="image-container">
            <label for="imagemOcorrencia">
              <img id="imagemPreview" width="10" height="10" src="../images/cloud-upload.svg">
            </label>
            <input
            type="file"
            id="imagemOcorrencia"
            name="imagem"
            accept="image/jpeg"
            required
            onchange="previewImage()"
            />
          </div>
          </p>
          <button onclick="cancel()" type="reset">Cancelar</button>
          <button id="pegarlocal" onclick="PegarLocal()">Sua localização</button>
          <input type="submit">
        </form>
    </dialog>

    <div id="map" class="mapa"></div>

    <div class="navbar">
      <div class="navbar-toggle">
        <img
          src="../style/pinguin.jpg"
          alt="Menu"
          class="navbar-icon"
          id="imagemPerfil"
        />
      </div>
      <ul class="links">
        <li><button class="button-login" onclick="login()">Entrar</button></li>
        <li>
          <button class="button-login" onclick="register()">Cadastrar</button>
        </li>
        <li><a href="http://127.0.0.1:5500/html/profile.html">Perfil</a></li>
        <li><a href="http://127.0.0.1:5500/html/AboutUs.html">Sobre nós</a></li>
        <li><button onclick="logout()">Sair</button></li>
      </ul>
    </div>

    <dialog id="LogIn">
      <form id="loginConta"
      name="formulario"
      class="edit-note"
      enctype="multipart/form-data">
      <h2>Entrar</h2>
      <pre><p>CPF:  <input type="text" pattern="(\d{3}\.?\d{3}\.?\d{3}-?\d{2})|(\d{2}\.?\d{3}\.?\d{3}/?\d{4}-?\d{2})" placeholder="Insira seu CPF xxx.xxx.xxx-xx" id="cpfLogin" required/></pre></p>
      <pre><p>Senha: <input type="password" placeholder="Inserir sua senha" id="senhalogin" type="password" autocomplete="current-password"required/></pre></p>
      <button onclick="cancel()" type="reset">Cancelar</button>
      <input type="submit">
      <!-- <button onclick="logIn()">Confirmar</button> -->
    </form>
    </dialog>

    <dialog id="register" style="width: 250px;">
      <h2>Cadastrar</h2>
      <form
        id="formulario"
        name="formulario"
        class="edit-note"
        enctype="multipart/form-data"
      >
      <pre><p>Nome:  <input id="name"  placeholder="Insira seu nome" type="text" name="user" /> </pre></p>
      <pre><p>CPF:   <input id="cdu" type="text" pattern="(\d{3}\.?\d{3}\.?\d{3}-?\d{2})|(\d{2}\.?\d{3}\.?\d{3}/?\d{4}-?\d{2})"   placeholder="Insira seu CPF xxx.xxx.xxx-xx"  name="cpf" /> </pre></p>
      <pre><p>E-mail:<input id="email" type="text"  placeholder="Insira seu email" name="email" /></pre></p>
      <pre><p>Senha: <input placeholder="Insira sua nova senha" type="text" id="senha" type="password" autocomplete="current-password"name="senha"required /></pre></p>
      <p>Sua imagem:<div class="image-container">
            <label for="imagem">
              <img id="imagemPreview2" width="10" height="10" src="../images/cloud-upload.svg">
            </label>
            <input
            type="file"
            id="imagem"
            name="imagem"
            accept="image/jpeg"
            required
            onchange="previewImage2()"
            />
          </div>
        </p>
        <button onclick="cancel()" type="reset" >Cancelar</button>
        <input type="submit">
      </form>
    </dialog>
    
  </body>
</html>
